<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Distinte Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-left: 220px;
            margin-bottom: 100px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 220px;
            background-color: #e0eafc;
            padding: 20px 10px;
            border-right: 1px solid #ccc;
        }
        .content {
            padding: 40px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            justify-items: center;
            margin-top: 30px;
        }
        .main-button {
            background-color: #3ba7dd;
            color: black;
            font-weight: 500;
            width: 280px;
            height: 80px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px #236c99;
            font-size: 20px;
        }
        .main-button:hover {
            background-color: #3298ca;
        }
        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
        }
        footer img {
            height: 60px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h5>Menu</h5>
    <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('nuova_distinta') }}">Nuova Distinta</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('elenco_fornitori') }}">Fornitori</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('elenco_ordini_fornitore') }}">Ordini Fornitori</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('nuovo_cliente') }}">Clienti</a></li>
        {# <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('elenco_ordini_clienti') }}">Ordini Clienti</a></li> #}
    </ul>
</div>

<!-- Contenuto principale -->
<div class="content">
    <div class="button-grid">
        <a href="{{ url_for('nuovo_cliente') }}"><button class="main-button">Clienti</button></a>
        <a href="{{ url_for('elenco_fornitori') }}"><button class="main-button">Fornitori</button></a>
        <a href="{{ url_for('distinte') }}"><button class="main-button">Distinta Base</button></a>
        <a href="#"><button class="main-button">Ordini Clienti</button></a> <!-- Da aggiornare -->
        <a href="#"><button class="main-button">Anagrafica Distinta</button></a> <!-- Da aggiornare -->
        <a href="{{ url_for('elenco_ordini_fornitore') }}"><button class="main-button">Ordini Fornitori</button></a>
    </div>
</div>

<!-- Footer con logo -->
<footer>
    <img src="{{ url_for('static', filename='logo_it_saldature.png') }}" alt="Logo IT Saldature">
</footer>

</body>
</html>
