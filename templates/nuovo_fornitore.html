<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Nuovo Fornitore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">âž• Inserisci Nuovo Fornitore</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Ragione Sociale</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Indirizzo</label>
            <input type="text" class="form-control" name="indirizzo">
        </div>

        <div class="mb-3">
            <label class="form-label">Partita IVA</label>
            <input type="text" class="form-control" name="piva">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" name="telefono">
        </div>

        <div class="mb-3">
            <label class="form-label">IBAN</label>
            <input type="text" class="form-control" name="iban">
        </div>

        <div class="mb-4">
            <label class="form-label">Lavorazioni / Servizi</label>
            <textarea class="form-control" name="lavorazioni" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">ðŸ’¾ Salva</button>
        <a href="{{ url_for('elenco_fornitori') }}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
</body>
</html>
