<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Fornitori per componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Fornitori per componente: {{ componente_nome }}</h2>

    <form method="POST" action="{{ url_for('aggiungi_prezzo_fornitore', id_componente=id_componente) }}" class="row g-3 mt-4">
        <div class="col-md-6">
            <label class="form-label">Fornitore</label>
            <select class="form-select" name="id_fornitore" required>
                {% for f in fornitori %}
                    <option value="{{ f[0] }}">{{ f[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Prezzo €</label>
            <input type="number" step="0.01" class="form-control" name="prezzo" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">Salva</button>
        </div>
    </form>

    <hr>

    <h5 class="mt-4">Fornitori associati</h5>
    {% if fornitori_assoc %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fornitore</th>
                <th>Prezzo</th>
            </tr>
        </thead>
        <tbody>
            {% for assoc in fornitori_assoc %}
            <tr>
                <td>{{ assoc[1] }}</td>
                <td>€ {{ '%.2f'|format(assoc[2]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-muted">Nessun fornitore ancora associato.</p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">⬅ Torna alla Home</a>
</div>
</body>
</html>
