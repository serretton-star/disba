<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Aggiungi Componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Aggiungi Componente alla Distinta</h2>
    <form method="POST" class="mt-4">
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Macro Zona</label>
                <input type="text" class="form-control" name="macrozona" required>
            </div>
            <div class="col">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Materiale</label>
                <input type="text" class="form-control" name="materiale">
            </div>
            <div class="col">
                <label class="form-label">Spessore</label>
                <input type="text" class="form-control" name="spessore">
            </div>
            <div class="col">
                <label class="form-label">Quantità</label>
                <input type="number" step="1" min="1" class="form-control" name="qty" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Lavorazioni</label>
            <input type="text" class="form-control" name="lavorazioni">
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Costo (€)</label>
                <input type="number" step="0.01" class="form-control" name="costo" required>
            </div>
            <div class="col">
                <label class="form-label">Tipo</label>
                <select name="tipo" class="form-select" required>
                    <option value="Acquisto">Acquisto</option>
                    <option value="Produzione">Produzione</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Salva Componente</button>
        <a href="{{ url_for('dettaglio_distinta', id_distinta=id_distinta) }}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
</body>
</html>
