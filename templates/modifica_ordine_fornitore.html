<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica Ordine Fornitore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>‚úèÔ∏è Modifica Ordine Fornitore</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="numero_ordine" class="form-label">Numero Ordine</label>
            <input type="text" class="form-control" id="numero_ordine" name="numero_ordine" value="{{ testata[0] }}" required>
        </div>
        <div class="mb-3">
            <label for="data_ordine" class="form-label">Data Ordine</label>
            <input type="date" class="form-control" id="data_ordine" name="data_ordine" value="{{ testata[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="riferimento_oc" class="form-label">Riferimento OC</label>
            <input type="text" class="form-control" id="riferimento_oc" name="riferimento_oc" value="{{ testata[2] }}">
        </div>

        <h5>üì¶ Righe Ordine</h5>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Componente</th>
                    <th>QTY</th>
                    <th>Data richiesta</th>
                    <th>Data confermata</th>
                    <th>Data consegna</th>
                    <th>Elimina</th>
                </tr>
            </thead>
            <tbody>
                {% for r in righe %}
                <tr>
                    <td>{{ r[1] }}</td>
                    <td>
                        <input type="hidden" name="riga_id" value="{{ r[0] }}">
                        <input type="number" class="form-control" name="qty" value="{{ r[2] }}" required>
                    </td>
                    <td><input type="date" class="form-control" name="data_richiesta" value="{{ r[3] }}"></td>
                    <td><input type="date" class="form-control" name="data_confermata" value="{{ r[4] }}"></td>
                    <td><input type="date" class="form-control" name="data_consegna" value="{{ r[5] }}"></td>
                    <td>
                        <form method="POST" action="{{ url_for('elimina_riga_ordine', id_ordine=id_ordine, id_riga=r[0]) }}" style="display:inline-block;">
                            <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">üíæ Salva modifiche</button>
        <a href="{{ url_for('dettaglio_ordine_fornitore', id_ordine=id_ordine) }}" class="btn btn-secondary">‚¨Ö Indietro</a>
    </form>
</div>
</body>
</html>
