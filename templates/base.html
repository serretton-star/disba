<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestione IT Saldature{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background-color: #e9ecef;
            padding: 1rem;
        }
        .content {
            flex: 1;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        footer {
            padding: 0.5rem 1rem;
            text-align: right;
            background-color: transparent;
        }
        .btn-menu {
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h6>üìÅ Menu</h6>
            <a href="{{ url_for('dashboard') }}" class="btn-menu">Dashboard</a>
            <a href="{{ url_for('nuova_distinta') }}" class="btn-menu">Nuova Distinta</a>
            <a href="{{ url_for('elenco_fornitori') }}" class="btn-menu">Fornitori</a>
            <a href="{{ url_for('elenco_ordini_fornitore') }}" class="btn-menu">Ordini Fornitori</a>
            <a href="{{ url_for('nuovo_cliente') }}" class="btn-menu">Clienti</a>
        </div>

        <!-- Contenuto principale -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <img src="{{ url_for('static', filename='logo_it_saldature.png') }}" alt="IT Saldature" height="80">
    </footer>
</body>
</html>
