<!doctype html>
<html lang="it">
<head>
  <meta charset="utf‑8">
  <title>Modifica Componente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Modifica Componente</h2>
  <form method="POST" class="mt-3">
    <div class="row g-3 mb-3">
      <div class="col">
        <label class="form-label">Macro Zona</label>
        <input type="text" class="form-control" name="macrozona" value="{{ comp[2] }}" required>
      </div>
      <div class="col">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" value="{{ comp[3] }}" required>
      </div>
    </div>
    <div class="row g-3 mb-3">
      <div class="col">
        <label class="form-label">Materiale</label>
        <input type="text" class="form-control" name="materiale" value="{{ comp[5] }}">
      </div>
      <div class="col">
        <label class="form-label">Spessore</label>
        <input type="text" class="form-control" name="spessore" value="{{ comp[6] }}">
      </div>
      <div class="col">
        <label class="form-label">Quantità</label>
        <input type="number" step="1" class="form-control" name="qty" value="{{ comp[7] }}" required>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Lavorazioni</label>
      <input type="text" class="form-control" name="lavorazioni" value="{{ comp[8] }}">
    </div>
    <div class="row g-3 mb-4">
      <div class="col">
        <label class="form-label">Costo (€)</label>
        <input type="number" step="0.01" class="form-control" name="costo" value="{{ comp[9] }}" required>
      </div>
      <div class="col">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="tipo" required>
          <option value="Acquisto" {% if comp[10]=='Acquisto' %}selected{% endif %}>Acquisto</option>
          <option value="Produzione" {% if comp[10]=='Produzione' %}selected{% endif %}>Produzione</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Salva Modifiche</button>
    <a href="{{ url_for('dettaglio_distinta', id_distinta=comp[1]) }}" class="btn btn-secondary">Annulla</a>
  </form>
</div>
</body>
</html>
