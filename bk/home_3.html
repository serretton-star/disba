<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Distinte Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/262/262606.png" width="40" height="40" alt="icona scatola">
        <h1>Gestione Distinte Base</h1>
    </div>

    <a href="{{ url_for('nuova_distinta') }}" class="btn btn-success mb-3">‚ûï Nuova Distinta</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr class="table-dark">
                <th>Nome Distinta</th>
                <th>Costo Totale</th>
                <th>N. Componenti</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            {% for d in distinte %}
            <tr>
                <td>{{ d[1] }} - {{ d[2] }}</td>
                <td>‚Ç¨ {{ "%.2f"|format(d[3]) }}</td>
                <td>{{ d[4] }}</td>
                <td>
                    <a href="{{ url_for('dettaglio_distinta', id_distinta=d[0]) }}" class="btn btn-primary btn-sm">üìÑ Dettaglio</a>
                    <a href="{{ url_for('simula_distinta', id_distinta=d[0]) }}" class="btn btn-warning btn-sm">‚öôÔ∏è Simula produzione</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
