<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Distinte Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">📦 Gestione Distinte Base</h1>

  <a href="{{ url_for('nuova_distinta') }}" class="btn btn-success mb-3">➕ Nuova Distinta</a>

  {% if distinte %}
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Nome Distinta</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      {% for d in distinte %}
      <tr>
        <td>{{ d[1] }}</td>
        <td>
          <a href="{{ url_for('dettaglio_distinta', id_distinta=d[0]) }}" class="btn btn-primary btn-sm">📋 Dettaglio</a>
          <a href="{{ url_for('simula_distinta', id_distinta=d[0]) }}" class="btn btn-warning btn-sm">⚙️ Simula produzione</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p class="text-muted">Nessuna distinta ancora inserita.</p>
  {% endif %}

  <hr class="my-5">
  <h3>🔧 Altre Funzionalità</h3>
  <div class="mb-3">
    <a href="{{ url_for('elenco_fornitori') }}" class="btn btn-outline-dark">📒 Gestione Fornitori</a>
  </div>
</div>
</body>
</html>
