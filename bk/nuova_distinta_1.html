<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Gestione Distinta Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">📦 Gestione Distinta Base</h1>
        <div>
            <a href="{{ url_for('nuova_distinta') }}" class="btn btn-success me-2">➕ Nuova Distinta</a>
            <a href="{{ url_for('elenco_fornitori') }}" class="btn btn-outline-primary">📚 Fornitori</a>
        </div>
    </div>

    <h4 class="mb-3">Elenco Distinte</h4>

    {% if distinte %}
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Codice</th>
                    <th>Descrizione</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                {% for d in distinte %}
                <tr>
                    <td><strong>{{ d[1] }}</strong></td>
                    <td>{{ d[2] }}</td>
                    <td>
                        <a href="{{ url_for('dettaglio_distinta', id_distinta=d[0]) }}" class="btn btn-sm btn-primary">
                            🔍 Visualizza
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="text-muted">Nessuna distinta presente nel sistema.</p>
    {% endif %}
</div>
</body>
</html>
